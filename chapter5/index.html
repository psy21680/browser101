<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="list">
        <header class="header">Shopping List
            <i class="fas fa-shopping-basket"></i>
        </header>
        <ul class="items">
            <li class="item_row">
                <div class="item">
                    <span class="item_name">Egg</span>
                    <button class="item_delete">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
                <div class="item_divider"></div>
            </li>
        </ul>
        <footer class="footer">
            <input type="text" class="footer_input">
            <button class="footer_button">
                <i class="fas fa-plus"></i>
            </button>

        </footer>
    </section>


    <script src="https://kit.fontawesome.com/f36bb6e131.js" crossorigin="anonymous"></script>
</body>
</html>
