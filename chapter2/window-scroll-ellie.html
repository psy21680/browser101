<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width:200px;
        height:200px;
        background-color:blanchedalmond;
        border-radius: 10px;
        margin-bottom:4px;
    }
    #special{
        background-color: salmon;
    }
    aside{
        position:fixed;
        top:20px;
        right:50px;
    }
</style>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div id="special"></div>
    <div></div>
    <div></div>
    <div></div>
    <aside>
        <button class="scroll-by">Scroll by 100px</button>
        <button class="scroll-to">Scroll to 100px</button>
        <button class="scroll-into">Scroll into special</button>
    </aside>
    
    <script>
        const buttonBy = document.querySelector(".scroll-by");
        const buttonTo = document.querySelector(".scroll-to");
        const buttonInto = document.querySelector(".scroll-into");

        buttonBy.addEventListener('click',()=>{
            window.scrollBy(0,100);
        });
        buttonTo.addEventListener('click',()=>{
            window.scrollTo(0,100);
        });
        buttonInto.addEventListener('click',()=>{
            salmon =document.querySelector("#special");
            salmon.scrollIntoView();
        });

    </script>
</body>
</html>
